<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Book Review{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="{% if 'user_id' in session %}/logout{% else %}/login{% endif %}">
            {% if 'user_id' in session %}Logout{% else %}Login{% endif %}
        </a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
